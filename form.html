<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Formulir Biodata</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1>Isi Formulir Biodata</h1>
    </header>

    <section class="form-container">
        <form action="#">
            <label for="fname">Nama Depan:</label>
            <input type="text" id="fname" name="fname" required>

            <label for="lname">Nama Belakang:</label>
            <input type="text" id="lname" name="lname" required>

            <p>Pilih album Pink Floyd favorit:</p>
            <label><input type="radio" name="Album" value="The Dark Side of the Moon"> The Dark Side of the Moon</label>
            <label><input type="radio" name="Album" value="Wish You Were Here"> Wish You Were Here</label>
            <label><input type="radio" name="Album" value="The Wall"> The Wall</label>

            <p>Hobi Anda:</p>
            <label><input type="checkbox" name="hobi" value="Membaca"> Membaca</label>
            <label><input type="checkbox" name="hobi" value="Menulis"> Menulis</label>
            <label><input type="checkbox" name="hobi" value="Olahraga"> Olahraga</label>
            <label><input type="checkbox" name="hobi" value="Mendengarkan lagu"> Olahraga</label>

            <button type="submit">Kirim</button>
        </form>
    </section>
</body>
</html>
